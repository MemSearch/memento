<nav aria-label="Page navigation example">
  <ul class="pagination">

    {% if memes.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page=1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li class="page-item">
        <a class="page-link" href="?page={{ memes.previous_page_number }}">
            {{ memes.previous_page_number }}
        </a>
    </li>
    {% endif %}

    <li class="page-item">
        <a class="page-link" href="">
            {{ memes.number }}
        </a>
    </li>
    
    {% if memes.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ memes.next_page_number }}">
            {{ memes.next_page_number }}
        </a>
    </li>
        <li class="page-item">
        <a class="page-link" href="?page={{ memes.paginator.num_pages }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
    {% endif %}

  </ul>
</nav>
